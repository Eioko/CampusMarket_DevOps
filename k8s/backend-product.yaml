apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-product-deployment
  labels:
    app: backend-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-product
  template:
    metadata:
      labels:
        app: backend-product
    spec:
      containers:
        - name: backend-product
          image: eioko/backend-product:latest  # 替换为你的镜像名称
          ports:
            - containerPort: 31450  # 替换为你的应用端口
          resources:
            requests:
              memory: "512Mi"
              cpu: "512m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-product-service
spec:
  selector:
    app: backend-product
  ports:
    - protocol: TCP
      port: 31450
      targetPort: 31450  # 与容器端口一致
      nodePort: 31450
  type: LoadBalancer