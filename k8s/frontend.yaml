apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: eioko/frontend:latest  # 替换为你的前端镜像
          ports:
            - containerPort: 11452  # 常见前端端口，根据实际应用调整
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: REACT_APP_API_URL  # 示例环境变量，根据实际需要调整
              value: "http://backend-service:11451"
          livenessProbe:
            httpGet:
              path: /  # 或使用特定的健康检查端点
              port: 11452
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 11452
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 11452
      targetPort: 11452  # 与容器端口一致
  type: NodePort