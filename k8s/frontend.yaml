apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: eioko/frontend:latest  # 替换为您的前端镜像
          ports:
            - containerPort: 11452  # 根据您的前端实际端口修改
          env:
            - name: API_URL
              value: "http://backend-service:11451"  # 后端服务地址
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"


---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 11452
      targetPort: 11452
  type: LoadBalancer  # 对外暴露前端服务