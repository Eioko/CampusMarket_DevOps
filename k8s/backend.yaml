apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment  # 使用一致的命名
  labels:
    app: backend
spec:
  replicas: 2  # 减少副本数以便调试
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: eioko/backend:latest
          imagePullPolicy: Always  # 确保使用最新镜像
          ports:
            - containerPort: 11451
          resources:
            requests:
              memory: "256Mi"  # 增加内存请求
              cpu: "250m"
            limits:
              memory: "512Mi"  # 增加内存限制
              cpu: "500m"
          # 添加健康检查
          livenessProbe:
            httpGet:
              path: /health  # 根据您的应用调整
              port: 11451
            initialDelaySeconds: 30  # 给应用更多启动时间
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health  # 根据您的应用调整
              port: 11451
            initialDelaySeconds: 15
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service  # 与服务名称一致
spec:
  selector:
    app: backend  # 与部署标签一致
  ports:
    - protocol: TCP
      port: 11451
      targetPort: 11451
  type: ClusterIP