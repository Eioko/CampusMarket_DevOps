apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1  # 减少副本数以便调试
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: eioko/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 11452
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: REACT_APP_API_URL
              value: "http://backend-service:11451/api"  # 使用正确的服务名称
          livenessProbe:
            httpGet:
              path: /
              port: 11452
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 11452
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80  # 服务端口
      targetPort: 11452  # 容器端口
  type: NodePort